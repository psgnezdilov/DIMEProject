<main class="d-flex flex-grow-1 align-items-center justify-content-center overflow-scroll">
<div class="w-75 shadow p-3 bg-body-tertiary rounded">
  <h3 class="text-center">Sign in</h3>
  <hr>
  <form class="row g-3 needs-validation justify-content-center p-4 mt-2 w-100 h-100" id="myForm" novalidate>
    <div class="col-md-8">
      <label for="validationCustom03" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">Please enter your username</div>
        <div class="valid-feedback">Looking good!</div>
      </div>
    </div>
    <div class="col-md-8">
      <label for="validationPassword" class="form-label">Password</label>
      <input class="form-control" id="validationPassword" type="password" required>
      <div class="invalid-feedback">Please enter your password</div>
      <div class="valid-feedback">Looking good!</div>
    </div>
    <div class="col-md-8">
      <button class="btn btn-primary w-100" type="submit">Log in</button>
    </div>
    <hr>
    <div class="col-md-8">
    <h3 class="text-center mb-3">Don't have an account yet?</h3>
    <a class="btn btn-outline-secondary w-100" href="../signup/index.html">Sign up</a>
    </div>
  </form>
</div>
